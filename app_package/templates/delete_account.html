{% extends "base.html" %}
{% block content %}
<link rel='stylesheet' href='/static/css/hello.css'>
<form action="" method="POST" novalidate>
	{{form.hidden_tag()}}
	<fieldset>
	<legend>Delete account</legend>
	<p>{{form.accno.label}}{{form.accno(size=32,autofocus="true")}}

		<span style="color:red";>{{error}}</span>
	{% endfor %}</p>
	<p>{{form.submit()}}</p>
	</fieldset>
<p><a href="{{url_for('menu')}}">Back to menu</a></p>
</form>

{% endblock %}
